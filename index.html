<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiaping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="language-switcher">
        <select id="langSelect" onchange="changeLanguage()">
            <option value="zh">中文</option>
            <option value="en">English</option>
            <option value="hi">हिंदी</option>
            <option value="es">Español</option>
            <option value="ar">العربية</option>
            <option value="ru">Русский</option>
            <option value="fr">Français</option>
            <option value="jp">日本語</option>
            <option value="kr">한국어</option>
        </select>
    </div>
    <div class="container">
        <p class="name">
            <strong data-en="Jiaping Zhao" 
                    data-zh="赵家平"
                    data-hi="Jiaping Zhao"
                    data-es="Jiaping Zhao"
                    data-ar="Jiaping Zhao"
                    data-ru="Jiaping Zhao"
                    data-fr="Jiaping Zhao"
                    data-jp="Jiaping Zhao"
                    data-kr="Jiaping Zhao">Jiaping Zhao</strong>
        </p>
        <img src="images/profile.jpg" alt="Profile Picture">
        <p class="email">
            <span data-en="Contact: " 
                  data-zh="联系方式：" 
                  data-hi="संपर्क: "
                  data-es="Contacto: "
                  data-ar="اتصل: "
                  data-ru="Контакт: "
                  data-fr="Contact: "
                  data-jp="連絡先：" 
                  data-kr="연락처: ">Contact: </span>
            <a href="mailto:jiapinz@outlook.com">jiapinz@outlook.com</a>
        </p>
    </div>
    <script>
        let currentLang = 'en';
        
        function changeLanguage() {
            const select = document.getElementById('langSelect');
            currentLang = select.value;
            const elements = document.querySelectorAll('[data-en]');
            
            elements.forEach(element => {
                element.textContent = element.getAttribute(`data-${currentLang}`);
            });
        }
    </script>
</body>
</html>
